<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <i class="fa fa-database text-primary text-4xl mb-2"></i>
            <h1 class="text-2xl font-bold text-gray-800">数据管理系统</h1>
        </div>
        
        <div id="message" class="mb-4 p-3 rounded hidden"></div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" id="username" name="username" 
                           class="w-full pl-10 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all"
                           required>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" 
                           class="w-full pl-10 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all"
                           required>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary/90 transition-colors">
                登录
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <button id="registerToggle" class="text-sm text-primary hover:underline">
                没有账号？注册
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const registerToggle = document.getElementById('registerToggle');
            const messageEl = document.getElementById('message');
            let isRegisterMode = false;
            
            // 显示消息
            function showMessage(text, isError = false) {
                messageEl.textContent = text;
                messageEl.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
                // 修复：将类名作为单独的参数传递
                if (isError) {
                    messageEl.classList.add('bg-red-100', 'text-red-700');
                } else {
                    messageEl.classList.add('bg-green-100', 'text-green-700');
                }
            }
            
            // 切换到注册模式
            registerToggle.addEventListener('click', () => {
                isRegisterMode = !isRegisterMode;
                loginForm.querySelector('button[type="submit"]').textContent = isRegisterMode ? '注册' : '登录';
                registerToggle.textContent = isRegisterMode ? '已有账号？登录' : '没有账号？注册';
                showMessage('');
            });
            
            // 表单提交
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    const url = isRegisterMode 
                        ? '/api/auth/register' 
                        : '/api/auth/login';
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password, email: `${username}@example.com` })
                    });
                    
                    if (!response.ok) {
                        // 尝试解析错误响应
                        let errorData;
                        try {
                            errorData = await response.json();
                        } catch (e) {
                            throw new Error(`HTTP错误: ${response.status}`);
                        }
                        throw new Error(errorData.message || '操作失败');
                    }
                    
                    const data = await response.json();
                    
                    if (isRegisterMode) {
                        showMessage('注册成功，请登录');
                        isRegisterMode = false;
                        loginForm.querySelector('button[type="submit"]').textContent = '登录';
                        registerToggle.textContent = '没有账号？注册';
                    } else {
                        // 保存令牌
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = '/auth/dashboard.html';
                    }
                } catch (error) {
                    // 修复：处理所有类型的错误，包括网络错误
                    showMessage(error.message || '发生未知错误', true);
                }
            });
        });
    </script>
</body>
</html>
